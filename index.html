<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes de Natal</title>
    <!-- Carregando o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importando a fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Fundo natalino: gradiente verde escuro + textura de neve sutil */
            background-color: #166534; /* green-800 */
            background-image: linear-gradient(to bottom right, #14532d, #166534), url('https://www.toptal.com/designers/subtlepatterns/patterns/snow.png');
        }
        .star {
            color: #facc15; /* yellow-400 */
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Classe de animaÃ§Ã£o para erro no modal */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="text-gray-800 flex items-center justify-center min-h-screen p-4">

    <!-- Modal de Login (ComeÃ§a escondido) -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div id="login-card" class="bg-gray-50 p-8 rounded-lg shadow-xl max-w-sm w-full relative">
            <button id="close-modal" class="absolute top-3 right-4 text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
            <h2 class="text-xl font-bold text-center mb-4 text-gray-900">Acesso Restrito</h2>
            <p class="text-center text-gray-500 mb-6">Insira a senha para editar a lista.</p>
            
            <form id="login-form">
                <label for="password" class="block text-sm font-medium mb-1 text-gray-600">Senha</label>
                <input type="password" id="password" class="w-full bg-white border border-gray-300 text-gray-900 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" required>
                
                <p id="error-message" class="text-red-600 text-sm mt-2 text-center hidden">Senha incorreta.</p>
                
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg px-4 py-2 mt-6 transition-colors duration-200">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- ConteÃºdo Principal -->
    <main class="bg-gray-50 p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-4xl">
        
        <div class="flex justify-center items-center mb-6 relative">
            <h1 class="text-3xl font-bold text-center text-gray-900">
                Minha Lista de Presentes ðŸŽ„
            </h1>
            <button id="admin-login-button" title="Modo Admin" class="absolute right-0 text-2xl hover:opacity-75 transition-opacity">
                ðŸ”’
            </button>
             <!-- BotÃ£o de Sair (Admin-only, comeÃ§a escondido) -->
             <button id="logout-button" class="absolute right-0 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded-lg px-3 py-1 transition-colors duration-200 hidden" title="Sair do modo Admin">
                Sair
            </button>
        </div>

        <!-- FormulÃ¡rio para Adicionar Presente (Admin-only, comeÃ§a escondido) -->
        <form id="gift-form" class="mb-6 hidden">
            <div class="grid grid-cols-1 md:grid-cols-6 gap-4 items-end">
                <!-- Linha 1 -->
                <div class="md:col-span-3">
                    <label for="gift-name" class="block text-sm font-medium mb-1 text-gray-600">Presente</label>
                    <input type="text" id="gift-name" placeholder="Ex: Fone de ouvido" class="w-full bg-white border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="md:col-span-3">
                    <label for="gift-link" class="block text-sm font-medium mb-1 text-gray-600">Link do Produto</label>
                    <input type="url" id="gift-link" placeholder="https://..." class="w-full bg-white border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                
                <!-- Linha 2 -->
                <div class="md:col-span-2">
                    <label for="gift-price" class="block text-sm font-medium mb-1 text-gray-600">Valor (R$)</label>
                    <input type="number" id="gift-price" min="0" step="0.01" placeholder="100.00" class="w-full bg-white border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="md:col-span-2">
                    <label for="gift-stars" class="block text-sm font-medium mb-1 text-gray-600">Estrelas</label>
                    <select id="gift-stars" class="w-full bg-white border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500">
                        <option value="5">5 â˜…</option>
                        <option value="4">4 â˜…</option>
                        <option value="3" selected>3 â˜…</option>
                        <option value="2">2 â˜…</option>
                        <option value="1">1 â˜…</option>
                    </select>
                </div>
                <button type="submit" class="md:col-span-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg px-4 py-2 transition-colors duration-200 h-10">
                    Adicionar
                </button>
            </div>
        </form>

        <!-- BotÃµes de OrganizaÃ§Ã£o (Sempre visÃ­veis) -->
        <div id="sort-controls" class="flex flex-col sm:flex-row justify-center gap-4 mb-6">
            <button id="sort-price" class="bg-green-700 hover:bg-green-800 text-white font-medium rounded-lg px-5 py-2 transition-colors duration-200 w-full sm:w-auto">
                Organizar por Valor
            </button>
            <button id="sort-stars" class="bg-green-700 hover:bg-green-800 text-white font-medium rounded-lg px-5 py-2 transition-colors duration-200 w-full sm:w-auto">
                Organizar por PreferÃªncia
            </button>
            <button id="sort-default" class="bg-green-700 hover:bg-green-800 text-white font-medium rounded-lg px-5 py-2 transition-colors duration-200 w-full sm:w-auto">
                Ordem de AdiÃ§Ã£o
            </button>
        </div>

        <!-- Tabela da Lista de Presentes -->
        <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-sm">
            <table class="w-full text-left" id="gift-table">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-4 py-3 text-sm font-semibold uppercase text-gray-600">Presente</th>
                        <th class="px-4 py-3 text-sm font-semibold uppercase text-gray-600">Valor</th>
                        <th class="px-4 py-3 text-sm font-semibold uppercase text-gray-600">PreferÃªncia</th>
                        <th class="px-4 py-3 text-sm font-semibold uppercase text-gray-600">Link</th>
                        <!-- Header de AÃ§Ãµes (Admin-only, comeÃ§a escondido) -->
                        <th id="actions-header" class="px-4 py-3 text-sm font-semibold uppercase text-center text-gray-600 hidden">AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200" id="gift-list">
                    <!-- Itens da lista serÃ£o inseridos aqui -->
                </tbody>
            </table>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Seletores do DOM ---
            const giftForm = document.getElementById('gift-form');
            const giftList = document.getElementById('gift-list');
            const sortPriceBtn = document.getElementById('sort-price');
            const sortStarsBtn = document.getElementById('sort-stars');
            const sortDefaultBtn = document.getElementById('sort-default');
            
            // Admin
            const adminLoginBtn = document.getElementById('admin-login-button');
            const loginModal = document.getElementById('login-modal');
            const loginCard = document.getElementById('login-card');
            const closeModalBtn = document.getElementById('close-modal');
            const loginForm = document.getElementById('login-form');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const logoutButton = document.getElementById('logout-button');
            const actionsHeader = document.getElementById('actions-header');

            // --- Estado da AplicaÃ§Ã£o ---
            let gifts = [];
            let currentSort = 'default';
            let isAdmin = false;

            // --- FunÃ§Ãµes Principais ---

            function renderList() {
                giftList.innerHTML = '';
                let sortedGifts = [...gifts];

                if (currentSort === 'price') {
                    sortedGifts.sort((a, b) => a.price - b.price);
                } else if (currentSort === 'stars') {
                    sortedGifts.sort((a, b) => b.stars - a.stars);
                } else {
                    sortedGifts = gifts;
                }
                
                const currencyFormatter = new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL',
                });

                sortedGifts.forEach(gift => {
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50';
                    
                    // CÃ©lula do Link
                    let linkCell = '<td class="px-4 py-3 text-gray-500">-</td>'; // PadrÃ£o (sem link)
                    if (gift.link) {
                        try {
                            // Tenta validar se o link tem protocolo, se nÃ£o, adiciona http
                            let url = new URL(gift.link);
                            linkCell = `
                                <td class="px-4 py-3">
                                    <a href="${url.href}" target="_blank" rel="noopener noreferrer" 
                                       class="text-blue-600 hover:text-blue-800 hover:underline font-medium">
                                        Ver Produto
                                    </a>
                                </td>`;
                        } catch (e) {
                            // Se for um link invÃ¡lido (ex: "google.com" sem http), adiciona
                             linkCell = `
                                <td class="px-4 py-3">
                                    <a href="http://${gift.link}" target="_blank" rel="noopener noreferrer" 
                                       class="text-blue-600 hover:text-blue-800 hover:underline font-medium">
                                        Ver Produto
                                    </a>
                                </td>`;
                        }
                    }

                    // CÃ©lula de AÃ§Ãµes (Remover)
                    const actionCell = `
                        <td class="px-4 py-3 text-center ${isAdmin ? '' : 'hidden'}">
                            <button 
                                data-id="${gift.id}" 
                                class="remove-btn text-red-500 hover:text-red-700 font-medium transition-colors duration-200">
                                Remover
                            </button>
                        </td>
                    `;

                    tr.innerHTML = `
                        <td class="px-4 py-3 font-medium text-gray-900">${gift.name}</td>
                        <td class="px-4 py-3">${currencyFormatter.format(gift.price)}</td>
                        <td class="px-4 py-3">
                            <span class="star">${'â˜…'.repeat(gift.stars)}</span>
                            <span class="text-gray-400">${'â˜†'.repeat(5 - gift.stars)}</span>
                        </td>
                        ${linkCell}
                        ${actionCell}
                    `;
                    
                    tr.querySelector('.remove-btn')?.addEventListener('click', () => {
                        removeGift(gift.id);
                    });

                    giftList.appendChild(tr);
                });
            }

            function addGift(event) {
                event.preventDefault();
                const nameInput = document.getElementById('gift-name');
                const priceInput = document.getElementById('gift-price');
                const starsInput = document.getElementById('gift-stars');
                const linkInput = document.getElementById('gift-link');

                if (!nameInput.value || !priceInput.value) {
                    // SubstituÃ­ o alert() por um foco no campo
                    nameInput.reportValidity();
                    priceInput.reportValidity();
                    return;
                }

                const newGift = {
                    id: Date.now(),
                    name: nameInput.value,
                    price: parseFloat(priceInput.value),
                    stars: parseInt(starsInput.value, 10),
                    link: linkInput.value.trim() || null, // Salva null se estiver vazio
                };

                gifts.push(newGift);
                
                // Limpa formulÃ¡rio
                nameInput.value = '';
                priceInput.value = '';
                starsInput.value = '3';
                linkInput.value = '';
                
                renderList();
            }

            function removeGift(id) {
                gifts = gifts.filter(gift => gift.id !== id);
                renderList();
            }

            function setSort(sortBy) {
                currentSort = sortBy;
                renderList();
            }

            function setAdminMode(isLoggedIn) {
                isAdmin = isLoggedIn;

                if (isLoggedIn) {
                    // Modo Admin
                    giftForm.classList.remove('hidden');
                    actionsHeader.classList.remove('hidden');
                    adminLoginBtn.classList.add('hidden');
                    logoutButton.classList.remove('hidden');
                } else {
                    // Modo Consulta
                    giftForm.classList.add('hidden');
                    actionsHeader.classList.add('hidden');
                    adminLoginBtn.classList.remove('hidden');
                    logoutButton.classList.add('hidden');
                }
                
                renderList(); // Re-renderiza para mostrar/esconder colunas
            }

            function handleLogin(event) {
                event.preventDefault();
                errorMessage.classList.add('hidden');

                if (passwordInput.value === 'cristo') {
                    setAdminMode(true);
                    loginModal.classList.add('hidden');
                    passwordInput.value = '';
                } else {
                    errorMessage.classList.remove('hidden');
                    loginCard.classList.add('shake');
                    setTimeout(() => loginCard.classList.remove('shake'), 500);
                }
            }

            // --- Event Listeners ---
            adminLoginBtn.addEventListener('click', () => {
                loginModal.classList.remove('hidden');
                passwordInput.focus();
            });
            
            closeModalBtn.addEventListener('click', () => {
                loginModal.classList.add('hidden');
                errorMessage.classList.add('hidden');
                passwordInput.value = '';
            });

            loginForm.addEventListener('submit', handleLogin);
            
            logoutButton.addEventListener('click', () => {
                setAdminMode(false);
            });

            giftForm.addEventListener('submit', addGift);

            // Listeners de OrganizaÃ§Ã£o (sempre ativos)
            sortPriceBtn.addEventListener('click', () => setSort('price'));
            sortStarsBtn.addEventListener('click', () => setSort('stars'));
            sortDefaultBtn.addEventListener('click', () => setSort('default'));

            // --- InicializaÃ§Ã£o ---
            setAdminMode(false); // Garante que comeÃ§a em modo consulta
        });
    </script>
</body>
</html>
